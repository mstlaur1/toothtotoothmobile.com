<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Tooth to Tooth - Redirecting...</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="alternate" hreflang="en" href="https://toothtotoothmobile.com/en.html">
    <link rel="alternate" hreflang="fr" href="https://toothtotoothmobile.com/fr.html">
    <link rel="alternate" hreflang="x-default" href="https://toothtotoothmobile.com/en.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #fafbfc;
            color: #2d3748;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #1a5f7a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        noscript a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #1a5f7a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        noscript a:hover {
            background: #134a5f;
        }
    </style>
    <script>
        // Language detection and redirect
        (function() {
            var lang = navigator.language || navigator.userLanguage || '';
            var isFrench = lang.toLowerCase().indexOf('fr') === 0;
            var target = isFrench ? 'fr.html' : 'en.html';
            window.location.replace(target);
        })();
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
    <noscript>
        <div style="text-align: center; padding: 2rem;">
            <h1>Tooth to Tooth</h1>
            <p>Mobile Dental Hygiene Clinic</p>
            <p>Please select your language:</p>
            <a href="en.html">English</a>
            <a href="fr.html">Fran√ßais</a>
        </div>
    </noscript>
</body>
</html>
